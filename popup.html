<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #settingsBtn {
      background-color: #2196F3;
    }
    
    #settingsBtn:hover {
      background-color: #0b7dda;
    }
    
    #wordList {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .word-text {
      flex-grow: 1;
      margin-right: 10px;
    }
    
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    
    .empty-message {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Immersive Translation Word Extractor</h1>
  <button id="exportBtn">导出单词到文件</button>
  <button id="viewWordsBtn">查看已保存单词</button>
  <button id="settingsBtn">设置</button>
  <button id="clearCacheBtn">清空单词缓存</button>
  <div id="wordList">
    <p class="empty-message">点击"查看已保存单词"按钮查看单词列表</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
