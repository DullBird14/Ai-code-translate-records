<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #wordList {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .word-item {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Immersive Translation Word Extractor</h1>
  <button id="exportBtn">导出单词到文件</button>
  <button id="viewWordsBtn">查看已保存单词</button>
  <div id="wordList"></div>
  <script src="popup.js"></script>
</body>
</html>
